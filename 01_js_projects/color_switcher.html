<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 0; padding: 0;}
        .box{display: flex; width: 100vw; height: 100vh; justify-content: center; align-items: center; gap: 20px;}
        .button{width: 100px; height: 100px; border: 2px solid #000; border-radius: 8px; cursor: pointer;}
        #grey{background-color: grey;}
        #yellow{background-color: yellow;}
        #red{background-color: red;}
        #white{background-color: white;}
    </style>
</head>
<body>
    <div class="box">
        <div class="button" id="grey"></div>
        <div class="button" id="yellow"></div>
        <div class="button" id="red"></div>
        <div class="button" id="white"></div>
    </div>

    <script>
        const btn = document.querySelectorAll('.button')        
        const bodyBg = document.querySelector('body')

        btn.forEach( function(btn){
            btn.addEventListener('click', function(e){
                if (e.target.id === 'grey') {
                    bodyBg.style.backgroundColor = e.target.id
                }
                if (e.target.id === 'yellow') {
                    bodyBg.style.backgroundColor = e.target.id
                }
                if (e.target.id === 'red') {
                    bodyBg.style.backgroundColor = e.target.id
                }
                if (e.target.id === 'white') {
                    bodyBg.style.backgroundColor = e.target.id
                }
            })
        } )
    </script>
</body>
</html>
